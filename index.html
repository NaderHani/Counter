<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="d-flex flex-wrap justify-content-center align-items-center">
    <div class="Counter w-100 d-flex flex-column justify-content-center align-items-center" id="counter" >
        <h1><span>Co</span>unter</h1>
        <strong id="num">0</strong>
        <div class=" d-flex w-100 justify-content-center my-5">
            <div class="p-2 d-flex justify-content-between">
                <button class="btn-black" onclick="counter('DECREASE')">DECREASE</button>
                <button class="btn-red ms-2" onclick="counter('RESET')">RESET</button>
                <button class="btn-black ms-2" onclick="counter('INCREASE')" >INCREASE</button>
            </div>
            
        </div>
        <p class="text-white-50">Nader Hani</p>
        
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
